<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | TPS Landscaping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      background:#f9f5f0;
      color:#333;
    }

    /* Header */
    header {
      background:#8b0000;
      color:#d2b48c;
      padding:20px;
      text-align:center;
      border-bottom: 8px solid #d2b48c;
    }

    header img {
      height:80px;
      display:block;
      margin:0 auto 10px;
    }

    header h1 {
      margin:10px 0;
      font-size:2rem;
      color:#d2b48c;
    }

    header p {
      font-weight:bold;
      font-size:1.2rem;
      color:#ffffff;
    }

    /* Navigation */
    nav {
      background:#d2b48c;
      padding:10px;
      text-align:center;
      border-bottom: 4px solid #8b0000;
    }

    nav a {
      margin:0 15px;
      text-decoration:none;
      color:#8b0000;
      font-weight:bold;
    }

    nav a:hover {
      text-decoration:underline;
    }

    /* Gallery box */
    .gallery-box {
      background:#ffffff;
      border:3px solid #8b0000;
      border-radius:10px;
      padding:30px;
      margin:30px auto;
      max-width:1000px;
      text-align:center;
    }

    .gallery-grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap:20px;
      margin-top:20px;
    }

    .gallery-grid img {
      width:100%;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background:#8b0000;
      color:#fff;
      text-align:center;
      padding:15px;
      margin-top:40px;
      border-top: 8px solid #d2b48c;
    }

  </style>
</head>
<body>

<header>
  <img src="images/logo.png" alt="TPS Logo">
  <h1>TPS Landscaping Gallery</h1>
  <p>See our work in action!</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="gallery.html">Gallery</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="gallery-box">
  <h2>Project Highlights</h2>
  <div class="gallery-grid">
    <img src="images/lawncare.jpg" alt="Residential Lawn Care">
    <img src="images/commercial.jpg" alt="Commercial & HOA Services">
    <img src="images/frontyard.jpg" alt="Specialty Landscaping">
    <img src="images/janitorial.jpg" alt="Janitorial Services">
    <img src="images/groundskeeping.jpg" alt="Groundskeeping Maintenance">
    <img src="images/lawn1.jpg" alt="Another Lawn Project">
  </div>
  <p style="margin-top:20px;">(More projects coming soon!)</p>
</div>

<footer>
  <p>&copy; 2021 TPS, LLC | All Rights Reserved</p>
</footer>

</body>
</html>
