    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f5f0;
      color: #333;
    }

    /* Header */
    header {
      background: #8b0000;
      color: #d2b48c;
      padding: 20px;
      text-align: center;
      border-bottom: 8px solid #d2b48c;
    }

    header img {
      height: 80px;
      display: block;
      margin: 0 auto 10px;
    }

    header h1 {
      margin: 10px 0;
      font-size: 2rem;
      color: #d2b48c;
    }

    header p {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ffffff;
    }

    /* Navigation */
    nav {
      background: #d2b48c;
      padding: 10px;
      text-align: center;
      border-bottom: 4px solid #8b0000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #8b0000;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Gallery container */
    .gallery-box {
      background: #ffffff;
      border: 3px solid #8b0000;
      border-radius: 10px;
      padding: 30px;
      margin: 30px auto;
      max-width: 1100px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .gallery-box h2 {
      color: #8b0000;
      border-bottom: 3px solid #d2b48c;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }
